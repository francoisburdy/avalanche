<div ui-content-for="title">
  <span>Mission en cours</span>
</div>

<div class="scrollable">
	<div class="scrollable-content section">


		<div ui-state="activeTab" default="1">
		  <ul class="nav nav-tabs two-tabs">
		    <li ui-class="{'active': activeTab == 1}">
		      <a ui-set="{'activeTab': 1}">Personnels ({{testVictimes.length}})</a>
		    </li>
		    <li ui-class="{'active': activeTab == 2}">
		      <a ui-set="{'activeTab': 2}">Victimes ({{testVictimes.length}})</a>
		    </li>
		  </ul>

		  <!-- Onglet personnel -->
		  <div ui-if="activeTab == 1">
		    


		    <p><!-- ... --></p>
		  </div>

  		  <!-- Onglet victimes -->
		  <div ui-if="activeTab == 2">
		   
			<div class="row">
		  		<div ng-repeat="victime in testVictimes | orderBy:'num'">
  				
	  			 	<div class="col-lg-4 col-md-6 col-xs-12 card">
	  			 		<div class="row card-container">

					  		<div class="col-xs-2 icon">
					  			<i class="fa fa-ambulance fa-2x" aria-hidden="true"></i>
					  		</div>
					  		<div class="col-xs-10 card-content">
					  			<span class="card-title">
					  				<strong>Victime nÂ° {{victime.num}}</strong>
					  				<i class="fa {{ victime.gender == 'male' ? 'fa-mars' : 'fa-venus' }} fa-lg float-right" aria-hidden="true"></i>
					  			</span>
					  			<div class="etat-victime {{victime.etat}}"><span>{{ etatTexte(victime.etat) }}</span></div>
					  		</div>

	  			 		</div>
				  	</div>

	  			</div>
			</div>



		  </div>

		</div>
	
		<br /><hr/><br />

		<button class="btn btn-primary btn-block" ng-click="launchCamera()">
			Prendre une photo
		</button>

		<img id='imagePreview' style="max-width:200px" />

	</div>
</div>
