<div ui-content-for="title">
  <span>Ajouter une victime</span>
</div>


<div class="scrollable">
    <div class="scrollable-content section">
        <form>
            <div class="form-group">
                <label>N° de victime</label>
                <input type="number" class="form-control" ng-model="newVictime.numero" placeholder="Numéro de victime" />
            </div>
            <div class="form-group">
                <label>Status de la victime</label>
                <input type="text" class="form-control" ng-model="newVictime.status" placeholder="Statut de la victime" />
            </div>

            <button type="button" ng-click="addVictime()">Ajouter la victime</button>
        </form>       
    </div>
</div>
