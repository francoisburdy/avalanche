<div ui-content-for="title">
    <span>Confirmation d'ajout</span>
</div>

<div class="scrollable">
    <div class="scrollable-content section confirmIntervenant" ng-style="{'background-color': tmpPersonnel.metier.bg, 'color': tmpPersonnel.metier.text}">
       
       <h2>{{tmpPersonnel.metier.libelle}}</h2>

      <div>
          <div class="img-preview-container">
              <img id="img-preview-confirm" />
          </div>
      </div>

       <div class="numConfInt">
           <h2>{{tmpPersonnel.numero}}</h2>
       </div>

       <div class="btn-bottom-left">
            <div class="blue-bg">
                <a href="#!/addIntervenant">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <div class="btn-bottom-right">
            <div class="darkblue-bg">
                <a ng-click="addIntervenant()">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</div>
