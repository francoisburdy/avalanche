<div ui-content-for="title">
    <span>Validation intervenant</span>
</div>

<div class="scrollable">
    <div class="scrollable-content section confirmIntervenant" ng-style="{'background-color': tmpPersonnel.metier.bg, 'color': tmpPersonnel.metier.text}">
       
        <h1>{{tmpPersonnel.metier.libelle}} <span class="confirm-numero">{{ tmpPersonnel.numero }}</span></h1>

        <div>
            <div class="img-preview-container confirm">
                <img ng-show="hasImg" id="img-preview-confirm" />
                <img ng-show="!hasImg" src="img/add-photo.png" class="white-bg" />
            </div>
        </div>

        <div class="numConfInt" ng-if="tmpPersonnel.missions && tmpPersonnel.missions[tmpPersonnel.missions.length - 1].libelle">
            <div class="text-lighter">Mission affect√©e</div>
            <h3>{{tmpPersonnel.missions[tmpPersonnel.missions.length - 1].libelle}}</h3>
        </div>

       <div class="btn-bottom-left">
            <div class="blue-bg">
                <a href="#!/addIntervenant">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
            </div>
        </div>

        <div class="btn-bottom-right">
            <div class="darkblue-bg">
                <a ng-click="addIntervenant()">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</div>
