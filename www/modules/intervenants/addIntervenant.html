<div ui-content-for="title">
    <span>Ajouter un intervenant</span>
</div>

<div class="scrollable">
    <div class="scrollable-content section addIntervenant">
        <form>
            <div class="form-group">
                <label>Corps de métier</label>
                <div>
                   <select ng-model="newIntervenant.metier" ng-options="s.libelle for s in metiers">
                       <option label="Choisir le métier" selected="selected" disabled="disabled"></option>
                   </select>
                </div>
            </div>
            <div class="form-group input-group-lg">
                <label>N° de l'intervenant</label>
                <!-- TODO : rendre obligatoire -->
                <input type="number" class="form-control" ng-model="newIntervenant.numero" placeholder="Numéro de Intervenant" />
            </div>
            
            <div class="form-group input-group-lg" ng-show="!hasImg">
                <button ng-click="launchCamera()" type="button" class="btn-primary btn-lg">
                    Ajouter une photo  
                    <i class="fa fa-camera"></i>
                </button>
            </div>

            <div>
                <div class="img-preview-container" ng-click="launchCamera()">
                    <img id="img-preview" ng-show="hasImg" />
                </div>
            </div>
            
            <div class="btn-bottom-left" ng-show="!keyboardVisible">
                <div class="blue-bg">
                    <a href="#!/dashboard">
                      <i class="fa fa-arrow-left"></i>
                    </a>
                </div>
            </div>

            <div class="btn-bottom-right" ng-show="!keyboardVisible">
                <div class="green-bg">
                    <a ng-click="goToConfirmation()">
                        <i class="fa fa-check"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
